<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="img/choam.png" class="rounded mx-auto d-block" alt="...">
        </div>
        <div class="container d-flex justify-content-center align-items-center ">

            <div class="card" style="width: 30rem;">

                <div class="sign-in">
                    <div class="card-body">
                        <h2 class="card-title fw-semibold">Sign In</h2>
                        <form>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Email(phone or mobile
                                    accounts)</label>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp " placeholder="Enter Email">
                            </div>
                            <div class="mb-3">
                                <div class=" d-flex justify-content-around">
                                    <p>Password</p>
                                    <div class="forgot-password">
                                        <a href="#" class="text-decoration-none ">Forgot
                                            Passowrd</a>
                                    </div>
                                </div>
                                <input type="password" class="form-control" id="exampleInputPassword1"
                                    placeholder="Enter Password">
                                <div class=" form-check">
                                </div>
                                <button type="submit" class="w-100 mb-4 btn btn-warning">Continue</button>
                                <a href="#" class=" p-4 text-decoration-none">&RightTriangle;Need help?</a>
                            </div>
                        </form>

                    </div>

                </div>
            </div>

        </div>
        <div class="d-flex justify-content-center">
            <div class=" w-50 card border border-0">
                <div class="card-body text-center text-secondary">
                    <p class="title">New To Amazon?</p>
                    <a href="#" class="w-100 mb-4 btn btn-light text-dark">Create Your Amazon Account</a>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="footer">
        <div class="card border border-0">
            <div class="card-body">
                <div class="d-flex flex-row justify-content-center mb-1">
                    <div class="p-2 "><a href="#" class="text-decoration-none">Conditions of use</a></div>
                    <div class="p-2"><a href="#" class="text-decoration-none">Privacy Policy</a></div>
                    <div class="p-2"><a href="#" class="text-decoration-none">Help</a></div>
                </div>
            </div>
            <p class="text-center">&copy; 1996-2020, Amazon.com,inc or it's affiliates</p>

        </div>
    </div>
</body>


</html>
